{% extends 'base.html' %}

{% block title %}
    <title>Edit Branch {{ branch.name }}</title>
{% endblock %}

{% block content %}
    <h1>Edit Branch</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="branchName">Branch Name</label>
            <input type="text" class="form-control" id="branchName" name="branchName" value="{{ branch.name }}">
        </div>
        <div class="form-group">
            <label for="branchAddress">Branch Address</label>
            <input type="text" class="form-control" id="branchAddress" name="branchAddress" value="{{ branch.address }}">
        </div>
        <div class="form-group">
            <label for="branchPhone">Branch Phone</label>
            <input type="text" class="form-control" id="branchPhone" name="branchPhone" value="{{ branch.phone }}">
        </div>
        <div class="form-group">
            <label for="branchEmail">Branch Email</label>
            <input type="email" class="form-control" id="branchEmail" name="branchEmail" value="{{ branch.email }}">
        </div>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
{% endblock %}
